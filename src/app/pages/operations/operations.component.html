<app-navbar></app-navbar>
<main class="container-fluid">
  <div class="row" style="background-color: #F6EEEE;">

    <div class="col-sm-5 ">
      <section class="container-fluid d-flex justify-content-center align-items-center " style=" height: 85vh; ">
        <lottie-player src="https://assets5.lottiefiles.com/temp/lf20_4PGdiS.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
      </section>
    </div>

    <form
      (ngSubmit)="newOperation( operationsForm )"
      #operationsForm="ngForm"
      class="col-sm-7 container-fluid d-flex flex-column justify-content-around" style="height: 100%"
      autocomplete="off">

      <h2 class=" text-center text-primary mr-lg-5 mt-5 "> Nueva Operaraci√≥n</h2>

      <div class="form-group row mt-5 ">
        <label class="text-lg-center
                        col-sm-3
                        col-md-4
                        col-lg-3
                        col-form-label
                        text-justify"
        >
          Productos
        </label>
        <div class="col-sm-9 col-md-8 col-lg-6">
          <input type="tel" class="form-control"
                 name="phone"
                 [(ngModel)]="operation.products"
                 required
                >
        </div>
      </div>

      <div class="form-group row ">
        <label class="text-lg-center
                        col-sm-3
                        col-md-4
                        col-lg-3
                        col-form-label
                        text-justify"
        >
          Precio
        </label>
        <div class="col-sm-9 col-md-8 col-lg-6">
          <input type="text" class="form-control"
                 name="phone"
                 [(ngModel)]="operation.price_product"
                 required
                >
        </div>
      </div>


      <div class="form-group row">
        <label class="text-lg-center
                        col-sm-3
                        col-md-4
                        col-lg-3
                        col-form-label
                        text-justify">
          Cuenta
        </label>
        <div class="col-sm-9 col-md-8 col-lg-6">
          <select class="form-control"
                  [(ngModel)]="operation.account_id" name="mantenanceId">
            <option *ngFor="let account of accounts" [ngValue]="account.id">
              Cuenta: {{account.id}}
            </option>
          </select>
        </div>
      </div>

      <div class="row ">

        <div class="col-6  p-4 d-flex justify-content-end">
          <button type="submit" class="btn btn-primary ">Agregar</button>
        </div>

        <div class="col-6  p-4">
          <button type="submit" class="btn btn-danger ">Regresar</button>
        </div>

      </div>



    </form>


  </div>

</main>
<app-footer></app-footer>
