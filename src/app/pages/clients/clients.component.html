
<app-navbar></app-navbar>
<div class="container d-flex align-items-center justify-content-center align-items-center">
  <table class="rwd-table">
    <tr>
      <th>Cliente</th>
      <th>Teléfono</th>
      <th>DNI</th>
      <th>Estado</th>
      <th>Operación</th>
      <th>Pagar cuenta</th>
    </tr>
    <tr *ngFor="let client of clients">
      <td data-th="Cliente">{{client.first_name}} {{client.last_name}}</td>
      <td data-th="Teléfono" ><small>{{client.phone}}</small></td>
      <td data-th="DNI" >{{client.dni}}</td>
      <td data-th="Estado">{{client.state}}</td>
      <td data-th="Operación">
        <span (click)="clientOperations(client.id)" class="btn btn-primary">Añadir operación</span>
      </td>
      <td data-th="Pagar cuenta">
        <span (click)="pay(client.id)" class="btn btn-danger">Pagar Cuenta</span>
      </td>

    </tr>
  </table>
</div>
<app-footer></app-footer>
