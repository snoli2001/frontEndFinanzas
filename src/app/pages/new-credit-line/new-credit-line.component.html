<app-navbar></app-navbar>
<main class="container-fluid">
  <div class="row" style="background-color: #F6EEEE;">

    <div class="col-sm-5 ">
        <section class="container-fluid d-flex justify-content-center align-items-center " style=" height: 85vh; ">
          <lottie-player class="img-fluid  d-flex justify-content-center align-items-center " src="https://assets10.lottiefiles.com/private_files/lf30_16sNqY.json"  background="transparent"  speed="0.5"   style="width: 100%; height: 100%;"  loop  autoplay></lottie-player>
        </section>
    </div>

    <form
          (ngSubmit)="newLineOfCredit( lineOfCreditForm )"
          #lineOfCreditForm="ngForm"
          class="col-sm-7 container-fluid d-flex flex-column justify-content-around" style="height: 100%"
          autocomplete="off">

      <h2 class=" text-center text-primary mr-lg-5 mt-5 "> Nueva Línea de Crédito</h2>

      <div class="form-group row mt-5">
        <label class="text-lg-center
                        col-sm-3
                        col-md-4
                        col-lg-3
                        col-form-label
                        text-justify">
          Cliente
        </label>
        <div class="col-sm-9 col-md-8 col-lg-6">
          <select name="clientId" type="text"
            class="form-control" [(ngModel)]="clientid">
            <option *ngFor="let client of clients" [ngValue]="client.id">{{client.first_name}} {{client.last_name}}</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
          <label class="text-lg-center
                          col-lg-3
                          col-md-4
                          col-3
                          col-form-label
                          text-justify">
            Límite de Crédito
          </label>

          <div class="col-lg-2 col-md-3 col-3">
            <input type="text" name="lineCredit" class="form-control"
            [(ngModel)]="line.credit">
          </div>
          <label class="  text-lg-center
                          col-md-2
                          col-lg-2
                          col-2
                          col-form-label
                          text-center"
                 >
            Dólares/ Soles
          </label>
          <div class=" col-lg-2 col-md-3 col-4">
            <select class="form-control" name="coinType" [(ngModel)]="line.type_of_coin">
              <option>Dólares</option>
              <option>Soles</option>
            </select>
          </div>

      </div>

      <div class="form-group row">
        <label class="text-lg-center
                        col-lg-3
                        col-md-4
                        col-sm-3
                        col-form-label
                        text-justify">
          Tipo de tasa
        </label>
        <div class="col-lg-2 col-md-3 col-sm-3">
          <select class="form-control" name="line_type"  [(ngModel)]="line.type">
            <option>Simple</option>
            <option>Nominal</option>
            <option>Efectiva</option>
          </select>

        </div>

        <label class="  text-lg-center
                        col-md-2
                        col-lg-2
                        col-sm-2
                        col-form-label
                        "
               >
          Tasa de Interés
        </label>
        <div class=" col-lg-2 col-md-3 col-sm-4">
          <input type="number" name="interesterate" class="form-control" placeholder="%"
                 [(ngModel)]="line.interest_rate">
        </div>


      </div>



      <div class="form-group row">
          <label class="text-lg-center
                        col-sm-3
                        col-md-4
                        col-lg-3
                        col-form-label
                        text-justify">
            Mantenimiento
          </label>
          <div class="col-sm-9 col-md-8 col-lg-6">
            <select class="form-control"
                    [(ngModel)]="mantenanceId" name="mantenanceId">
              <option *ngFor="let maintenance of maintenances" [ngValue]="maintenance.id">{{maintenance.description}}</option>
            </select>
          </div>
      </div>

      <div class="row ">

        <div class="col-6  p-4 d-flex justify-content-end">
          <button type="submit" class="btn btn-primary ">Agregar</button>
        </div>

        <div class="col-6  p-4">
          <button type="submit" class="btn btn-danger ">Regresar</button>
        </div>

      </div>



    </form>


  </div>

</main>
<app-footer></app-footer>
